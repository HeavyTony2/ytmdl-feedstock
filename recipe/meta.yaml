{% set name = "ytmdl" %}
{% set version = "2023.2.28" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ytmdl-{{ version }}.tar.gz
  sha256: 8a6f843aaaab04ad6e5d655dbe5b1510b3cc767165f27e00f82e60fcea952b6c

build:
  entry_points:
    - ytmdl = ytmdl:entry
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - bs4
    - colorama
    - downloader-cli
    - ffmpeg-python
    - itunespy
    - musicbrainzngs
    - mutagen
    - pip
    - pydes
    - pysocks
    - python >=3.6
    - pyxdg
    - requests
    - rich
    - simber
    - spotipy
    - unidecode
    - urllib3
    - youtube-search-python
    - yt-dlp
    - ytmusicapi
    - beautifulsoup4
  run:
    - bs4
    - colorama
    - downloader-cli
    - ffmpeg-python
    - itunespy
    - musicbrainzngs
    - mutagen
    - pydes
    - pysocks
    - python >=3.6
    - pyxdg
    - requests
    - rich
    - simber
    - spotipy
    - unidecode
    - urllib3
    - yt-dlp >=2022.03.08.1
    - youtube-search-python
    - ytmusicapi
    - beautifulsoup4

test:
  imports:
    - ytmdl
    - ytmdl.meta
  commands:
    - pip check
    - ytmdl --help
  requires:
    - pip

about:
  home: https://github.com/deepjyoti30/ytmdl
  dev_url: https://github.com/deepjyoti30/ytmdl
  summary: Youtube Music Downloader
  license: MIT
  license_file: LICENSE
  description: Download songs from YouTube by getting the audio from YouTube and the metadata from sources like Itunes, Spotify, Gaana etc.

extra:
  recipe-maintainers:
    - HeavyTony2
